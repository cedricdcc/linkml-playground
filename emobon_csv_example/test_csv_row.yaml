id: https://example.com/data
name: DataModel
prefixes:
  linkml: https://w3id.org/linkml/
  schema: https://example.com/data
  xsd: http://www.w3.org/2001/XMLSchema#

default_prefix: schema

types:
  string:
    base: str
    uri: xsd:string
  integer:
    base: int
    uri: xsd:integer
  float:
    base: float
    uri: xsd:float

classes:
  DataRow:
    description: A row of data
    slots:
      - source_mat_id
      - sea_surf_temp
      - sea_surf_temp_method
      - ph
      - ph_method
      - sediment_temp
      - sediment_temp_method
      - redox_potential
      - redox_potential_method
      - alkalinity
      - alkalinity_method
      - ammonium
      - ammonium_method
      - bac_prod
      - bac_prod_method
      - biomass
      - biomass_method
      - chem_administration
      - chlorophyll
      - chlorophyll_method
      - diss_carb_dioxide
      - diss_carb_dioxide_method
      - diss_inorg_carb
      - diss_inorg_carb_method
      - diss_org_carb
      - diss_org_carb_method
      - diss_org_nitro
      - diss_org_nitro_method
      - diss_oxygen
      - diss_oxygen_method
      - magnesium
      - magnesium_method
      - methane
      - methane_method
      - n_alkanes
      - n_alkanes_method
      - nitrate
      - nitrate_method
      - nitrite
      - nitrite_method
      - organism_count
      - organism_count_method
      - oxy_stat_samp
      - part_org_carb
      - part_org_carb_method
      - part_org_nitro
      - part_org_nitro_method
      - particle_class
      - petroleum_hydrocarb
      - petroleum_hydrocarb_method
      - phaeopigments
      - phaeopigments_method
      - phosphate
      - phosphate_method
      - pigments
      - pigments_method
      - porosity
      - pressure
      - pressure_method
      - sea_surf_salinity
      - sea_surf_salinity_method
      - silicate
      - silicate_method
      - sulfate
      - sulfate_method
      - sulfide
      - sulfide_method
      - water_current
      - water_current_method

slots:
  source_mat_id:
    description: The source material ID
    range: string
    required: true
    pattern: ^EMOBON_BPNS_So_\d{6}_[a-z_]+[0-9a-z]+$
  sea_surf_temp:
    description: The sea surface temperature
    range: float
  sea_surf_temp_method:
    description: The method used to measure the sea surface temperature
    range: string
  ph:
    description: The pH level
    range: float
  ph_method:
    description: The method used to measure the pH level
    range: string
  sediment_temp:
